<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="formcss.css">
</head>
<body>
    <script src="script.js"></script>

    <!--
    This script places a badge on your repl's full-browser view back to your repl's cover
    page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
    teal, blue, blurple, magenta, pink!
    -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
    <div class="container">
        <div class="apply_box">
            <h1>Job Applicatio <sapn id="smalltext">(WEB)</sapn></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Your First name..">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Your Last name..">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">-select your role-</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="fullsatck">Fullsatck</option>
                        <option value="Devops">Devops</option>
                        <option value="UX-UI">UI-UX Designer</option>
                    </select>
                </div>    
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter your city..">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter pincode">
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" name="upload" id="upload">
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </div>
        </form>
    </div>
    </div>    
</body>
</html>
